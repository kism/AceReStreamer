<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Fun Scraping Site 2</title>
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="row">
          <div class="col-lg-4">
            <h1>
              <a href="https://example.com/">Link</a>
            </h1>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="container-fluid">
                  <h1 class="streamtextH1" >Big Buck Bunny Alternate Stream</h1>
                  <div class="streamtext3">
                    Unrelated Text
                  </div>
                  <div class="streamtext3">
                    Instructions Intro
                    <a class="has-text-primary" href="https://example.com/"
                      >https://example.com/"
                    >
                  </div>
                  <div class="streamtext2">
                    Instructions part 1
                  </div>

                  <div class="streamtext2">Instructions part 2</div>
                  <div class="streamtext2">Instructions part 3</div>
                  <div class="streamtext2" >Server 1: Big Buck Bunny Alternate Stream [GB]</div>
                  <div class="input-group col-md-12" >
                    <input
                      type="text"
                      id="4000000000000000000000000000000000000001"
                      value="4000000000000000000000000000000000000001"
                      class="form-control steamCopyInput"
                      placeholder="Server 1"
                      aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary steamCopyButton1"
                        type="button"
                        onclick="copyToClipboard('4000000000000000000000000000000000000001')"
                      >
                        Copy
                      </button>
                    </div>
                    <a href="acestream://4000000000000000000000000000000000000001"
                      >4000000000000000000000000000000000000001 <br />This is the Link</a
                    >
                  </div>

                  <div class="streamtext2">
                    Unrelated Text 4
                  </div>
                  <div class="streamtext2">
                    Unrelated Text 5
                  </div>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
