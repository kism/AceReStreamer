---
services:
  acestream-http-proxy-1:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy
    container_name: acestream-http-proxy-1
    ports:
      - 6878:6878
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://127.0.0.1:6878/webui/api/service?method=get_version"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
