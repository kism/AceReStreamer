---
services:
  acestream-http-proxy:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy:3.0.0
    ports:
      - "127.0.0.1:6878:6878" # WebUI / API
      - "8621:8621" # P2P
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://127.0.0.1:6878/webui/api/service?method=get_version"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  acerestreamer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5100:5100"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://127.0.0.1:5100/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
