---
services:
  acestream-http-proxy:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy:3.0.0
    deploy:
      replicas: 4
    ports:
      - "6878-6881:6878"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://127.0.0.1:6878/webui/api/service?method=get_version"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
